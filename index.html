<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Glasses</title>
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="sass/materialize.css">
  <link href="node_modules/materialize-css/dist/css/materialize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<div class="container setup-container">
  <form>
    <h1 class="flow-text title-text center-align">Welcome to your AG Setup</h1>
    <div class="row center-align">
      <div class="input-field col s12">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">Name/nickname</label>
        <span class="helper-text left-align">This is optional and only for customisation.</span>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col s12">
      <label for="colour">Choose background color:</label>
      <input type="color" id="colour" name="color">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <label for="textColour">Text Colour:</label>
      <input type="color" id="textColour" name="textColour">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <label for="buttonColour">Button Colour:</label>
      <input type="color" id="buttonColour" name="buttonColour">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <label for="linkColour">Link Colour:</label>
      <input type="color" id="linkColour" name="linkColor">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button class="btn waves-effect waves-light" type="submit" name="action" id="save">Save<i class="material-icons right">save</i></button>
    </div>
  </div>

  <div class="row">
    <div class="switch">
      <label>
        Off
        <input type="checkbox" id="on-off-toggle">
        <span class="lever"></span>
        On
      </label>
    </div>
  </div>

  <nav aria-label="page navigation">
    <ul class="pagination">
      <li class="disabled">
        <a href="#!">
          <i class="material-icons">chevron_left</i>
        </a>
      </li>
      <li class="active">
        <a href="index.html">1</a>
      </li>
      <li class="waves-effect">
        <a href="impairment.html">2</a>
      </li>
      <li class="waves-effect">
        <a href="palette.html">3</a>
      </li>
      <li class="waves-effect">
        <a href="#!">
          <i class="material-icons">chevron_right</i>
        </a>
      </li>
    </ul>
  </nav>

</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
<!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
<script src="contentScript.js"></script>
<script src="setup.js"></script>
</body>

</html>
