<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Glasses</title>
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="flow-text title-text center-align">Welcome to your AG Setup</h1>
    <div class="center-align">
    <div class="row">
      <div class="col s12">
        <span>Refresh warning and explanation here and if something isn't looking as it should, pls refresh</span>
      </div>
    </div>

    <div class="row">
      <div class="switch">
        <label>
          Off
          <input type="checkbox" id="on-off-toggle" aria-label="Extension toggle switch">
          <span class="lever"></span>
          On
        </label>
      </div>
      <label for="colour">Choose background color:
        <input type="color" id="colour" name="color">
      </label>
    </div>
    
    <div class="row">
      <div class="col s12">
        <label for="colour">Choose background color:</label>
        <input type="color" id="colour" name="color">
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <label for="textColour">Text Colour:</label>
        <input type="color" id="textColour" name="textColour">
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <label for="buttonColour">Button Colour:</label>
        <input type="color" id="buttonColour" name="buttonColour">
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <label for="linkColour">Link Colour:</label>
        <input type="color" id="linkColour" name="linkColor">
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="save">Save<i
            class="material-icons right">save</i></button>
      </div>
    </div>

   
  </div>
    <section class="section 1 mb-4 center-align">
      <h5>You can choose from our presets here.</h5>
      <div class="row">
        <button type="button" class="btn preset-btn waves-effect waves-light" data-color="#ffffff"
          data-textcolor="#000000" data-buttoncolor="#f5f5f5">Default</button>
        <button type="button" class="btn preset-btn waves-effect waves-light" data-color="#000000"
          data-textcolor="#ffffff" data-buttoncolor="#333333">Night Mode</button>
        <button type="button" class="btn preset-btn waves-effect waves-light" data-color="#f2f2f2"
          data-textcolor="#000000" data-buttoncolor="#f2f2f2">Low Light</button>
        <button type="button" class="btn preset-btn waves-effect waves-light" data-color="#000000"
          data-textcolor="#ffff00" data-buttoncolor="#ff6600">High Light</button>
        <button type="button" class="btn preset-btn waves-effect waves-light" data-color="#fffff0"
          data-textcolor="#000080" data-buttoncolor="#99ccff">Blue Light Reduction</button>
        <button type="button" class="btn preset-btn waves-effect waves-light" data-color="#f0fff0"
          data-textcolor="#006400" data-buttoncolor="#ccffcc">Green Light Reduction</button>
      </div>
    </section>


  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="contentScript.js"></script>
  <script src="setup.js"></script>
</body>

</html>
